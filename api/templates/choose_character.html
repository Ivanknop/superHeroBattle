{% include 'header.html' %}

    <H1>ELIJA A SU PERSONAJE Y PREP√ÅRESE PARA PELEAR</H1>
    <br><br><br>
    <div class="local-form">
    <form  method="GET" action="/select">
    <table class="table bg-info">
        <tr>
            <th>
                <h4>PERSONAJE PRINCIPAL</h4>
            </th>
            <th>
                <h4>RIVAL</h4>
            </th>
        </tr>
        <tr>
            <td>
                <label for="heroe">Nombre:</label>                
                <select name="heroe" id="heroe">
                    {% for hero in hero_db %}
                        <option value="{{hero.get_name()}}">{{hero.get_name()}}
                    {% endfor %}
                    </select>
                <br>
            </td>
            <TD>
                <label for="rival">Nombre:</label>
                <select name="rival" id="rival">
                    {% for rival in hero_db %}
                        <option value="{{rival.get_name()}}">{{rival.get_name()}}
                    {% endfor %}
                </select>
                <br>
            </TD>
        </tr>
        <input class="button-chose-character" type="submit" value="ELEGIR">
    </table>
    </form>
</div>
{% include 'footer.html' %}
