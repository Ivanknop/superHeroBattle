{% include 'header.html' %}

<h1>TABLA DE PERSONAJES</h1>
   
    <table class="table bg-info">
        <thead cellpadding="1.0" cellspacing="1.0">
            <tr>
                <th>Nombre</th>
                <th>Poder Total</th>            
                <th>Vida</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{row.get_name()}}</td>
                <td>{{row.get_total_power()}}</td>
                <td>{{row.get_life()}}</td>
                
            </tr>
            {% endfor %}
        </thead>
    </table>
