<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>TABLA DE PERSONAJES</h1>
    <form action="{{url_for('index')}}">
        <input type="submit" value="Index"/>
    </form>
    <table border="1">
        <thead cellpadding="1.0" cellspacing="1.0">
            <tr>
                <th>Nombre</th>
                <th>Poder Total</th>            
                <th>Vida</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{row.get_name()}}</td>
                <td>{{row.get_total_power()}}</td>
                <td>{{row.get_life()}}</td>
                
            </tr>
            {% endfor %}
        </thead>
    </table>
</body>
</html>
